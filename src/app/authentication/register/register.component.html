<div class="container mt-5 mb-5 register" id="container">
	<div class="sign-up-container">
    <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
			<h1>Register</h1>
			<mat-form-field class="w-100 ms-3  mt-5" appearance="outline">
        <mat-label class="label-place">Name</mat-label>
        <input
          type="text"
          matInput
          formControlName="name"
          placeholder="hager shaban"
        />
        <mat-error *ngIf="loginForm.get('name')?.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
        <mat-form-field class="w-100 ms-3" appearance="outline">
          <mat-label class="label-place">Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Ex. pat@example.com"
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 ms-3" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            class="btn "
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>

          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            password min length is 6
          </mat-error>
        </mat-form-field>
			<button class="p-0 text-center w-50 btnSinIn"
      [disabled]="loginForm.invalid"
          mat-raised-button>
        <p *ngIf="!isLoading" class="me-4 ms-4 mt-2 mb-2">Sign Up</p>
        <div *ngIf="isLoading" class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<a routerLink="/login" ><button class="ghost btnSinIn" id="signIn"
          >Sign In</button></a>
			</div>
		</div>
	</div>
</div>
