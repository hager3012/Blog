<div class="container mt-5 mb-5 login" id="container">
	<div class="form-container sign-in-container">
		<form  [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
			<h1>Sign in</h1>

			<mat-form-field class="w-75  mt-5" appearance="outline">
        <mat-label class="label-place">Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. pat@example.com"
        />
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-75" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          class="btn "
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>

        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

        <a href="" class="w-100">
          <button class="p-0 text-center btnSinIn"
          [disabled]="loginForm.invalid"
              mat-raised-button >
            <p *ngIf="!isLoading" class="me-4 ms-4 mt-2 mb-2">Sign In</p>
            <div *ngIf="isLoading" class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </button>
        </a>

		</form>

	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<a routerLink="/register"><button class="ghost btnSinIn" id="signUp">Sign Up</button></a>
			</div>
		</div>
	</div>
</div>
